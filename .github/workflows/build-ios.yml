name: Build iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build web app
        run: npm run build
        
      - name: Remove old iOS folder
        run: rm -rf ios
        
      - name: Add iOS platform
        run: npx cap add ios 
        
      - name: Update iOS deployment target in Podfile
        run: |
          sed -i '' "s/platform :ios, '13.0'/platform :ios, '15.0'/" ios/App/Podfile
          
      - name: Update project deployment target
        run: |
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = 13.0/IPHONEOS_DEPLOYMENT_TARGET = 15.0/g' ios/App/App.xcodeproj/project.pbxproj
          
      - name: Sync iOS
        run: npx cap sync ios
        
      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install --repo-update
          
      - name: Build iOS
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -destination 'generic/platform=iOS Simulator' CODE_SIGNING_ALLOWED=NO build
          
      - name: Package iOS folder
        run: zip -r ios-project.zip ios/
          
      - name: Upload iOS project
        uses: actions/upload-artifact@v4
        with:
          name: ios-project
          path: ios-project.zip
