name: Build iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Stub QR scanner
        run: |
          cat > client/src/hooks/useQRScanner.ts << 'EOF'
          import { useState } from 'react';
          import { Capacitor } from '@capacitor/core';
          export function useQRScanner() {
            const [isScanning, setIsScanning] = useState(false);
            const [error, setError] = useState<string | null>(null);
            const scanQRCode = async (): Promise<string | null> => {
              setError('QR scanning feature coming soon');
              return null;
            };
            const checkPermissions = async () => false;
            const requestPermissions = async () => false;
            return { scanQRCode, isScanning, error, checkPermissions, requestPermissions, isNative: Capacitor.isNativePlatform() };
          }
          EOF
          
      - name: Remove barcode scanner
        run: npm uninstall @capacitor-mlkit/barcode-scanning
        
      - name: Build web app
        run: npm run build
        
      - name: Add iOS platform
        run: |
          rm -rf ios
          npx cap add ios
          npx cap sync ios
          
      - name: Import Code Signing Certificates
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          
      - name: Install Provisioning Profile
        env:
          PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
        run: |
          PP_PATH=$RUNNER_TEMP/profile.mobileprovision
          echo -n "$PROVISION_PROFILE_BASE64" | base64 --decode > $PP_PATH
          
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          UUID=$(grep -a -A1 UUID $PP_PATH | grep -o '[-A-Z0-9]\{36\}')
          cp $PP_PATH ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
          echo "Installed profile: $UUID"
          
      - name: Build iOS Archive
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -allowProvisioningUpdates \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            archive
            
      - name: Export IPA
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>destination</key>
            <string>upload</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>teamID</key>
            <string>${{ secrets.APPLE_TEAM_ID }}</string>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export \
            -allowProvisioningUpdates
            
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: opictuary-ios
          path: ${{ runner.temp }}/export/*.ipa
          
