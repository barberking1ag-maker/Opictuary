name: Build iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fix Bundle ID in Capacitor Config
        run: |
          sed -i '' "s/com.opictuary.memorial/com.opictuary.memoriol/g" capacitor.config.ts
          cat capacitor.config.ts
      
      - name: Stub QR scanner
        run: |
          cat > client/src/hooks/useQRScanner.ts << 'EOF'
          import { useState } from 'react';
          import { Capacitor } from '@capacitor/core';
          export function useQRScanner() {
            const [isScanning, setIsScanning] = useState(false);
            const [error, setError] = useState<string | null>(null);
            const scanQRCode = async (): Promise<string | null> => {
              setError('QR scanning feature coming soon');
              return null;
            };
            const checkPermissions = async () => false;
            const requestPermissions = async () => false;
            return { scanQRCode, isScanning, error, checkPermissions, requestPermissions, isNative: Capacitor.isNativePlatform() };
          }
          EOF
      
      - name: Remove barcode scanner
        run: npm uninstall @capacitor-mlkit/barcode-scanning || true
      
      - name: Build web app
        run: npm run build
      
      - name: Add iOS platform
        run: |
          rm -rf ios
          npx cap add ios
          npx cap sync ios
      
      - name: Import Certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
      
      - name: Download Provisioning Profile
        uses: apple-actions/download-provisioning-profiles@v3
        with:
          bundle-id: 'com.opictuary.memoriol'
          profile-type: 'IOS_APP_STORE'
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
      
      - name: Get Profile UUID
        id: profile
        run: |
          PROFILE_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision | head -1)
          PROFILE_UUID=$(security cms -D -i "$PROFILE_PATH" 2>/dev/null | grep -A1 UUID | grep string | sed 's/.*<string>\(.*\)<\/string>.*/\1/')
          echo "uuid=$PROFILE_UUID" >> $GITHUB_OUTPUT
          echo "Profile UUID: $PROFILE_UUID"
      
      - name: Build iOS Archive
        env:
          PROFILE_UUID: ${{ steps.profile.outputs.uuid }}
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -destination 'generic/platform=iOS' \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE="$PROFILE_UUID" \
            archive
      
      - name: Export IPA
        env:
          PROFILE_UUID: ${{ steps.profile.outputs.uuid }}
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>teamID</key>
            <string>${{ secrets.APPLE_TEAM_ID }}</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>signingCertificate</key>
            <string>Apple Distribution</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.opictuary.memoriol</key>
              <string>$PROFILE_UUID</string>
            </dict>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist
          
          ls -la $RUNNER_TEMP/export/
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Opictuary-iOS-IPA
          path: ${{ runner.temp }}/export/*.ipa
          retention-days: 30
