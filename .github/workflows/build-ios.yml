name: Build iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Stub QR scanner for iOS compatibility
        run: |
          cat > client/src/hooks/useQRScanner.ts << 'EOF'
          import { useState } from 'react';
          import { Capacitor } from '@capacitor/core';

          export function useQRScanner() {
            const [isScanning, setIsScanning] = useState(false);
            const [error, setError] = useState<string | null>(null);

            const scanQRCode = async (): Promise<string | null> => {
              setError('QR scanning feature coming soon');
              return null;
            };

            const checkPermissions = async () => false;
            const requestPermissions = async () => false;

            return {
              scanQRCode,
              isScanning,
              error,
              checkPermissions,
              requestPermissions,
              isNative: Capacitor.isNativePlatform()
            };
          }
          EOF
      
      - name: Remove barcode scanner dependency
        run: npm uninstall @capacitor-mlkit/barcode-scanning || true
      
      - name: Build web app
        run: npm run build
      
      - name: Add iOS platform fresh
        run: |
          rm -rf ios
          npx cap add ios
          npx cap sync ios
      
      - name: Import Code Signing Certificate
        uses: apple-actions/import-codesign-certs@v3
        with:
          p12-file-base64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          p12-password: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
      
      - name: Download Provisioning Profiles
        uses: apple-actions/download-provisioning-profiles@v3
        with:
          bundle-id: 'com.opictuary.memoriol'
          profile-type: 'IOS_APP_STORE'
          issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-key-id: ${{ secrets.APP_STORE_CONNECT_KEY_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
      
      - name: Build iOS Archive
        run: |
          cd ios/App
          
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM="${{ secrets.APPLE_TEAM_ID }}" \
            CODE_SIGN_STYLE="Automatic" \
            -allowProvisioningUpdates \
            archive
          
          echo "✅ Archive created successfully"
      
      - name: Export IPA
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>teamID</key>
            <string>${{ secrets.APPLE_TEAM_ID }}</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>uploadSymbols</key>
            <true/>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportPath $RUNNER_TEMP/export \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -allowProvisioningUpdates
          
          echo "✅ IPA exported successfully"
          ls -la $RUNNER_TEMP/export/
      
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Opictuary-iOS-IPA
          path: ${{ runner.temp }}/export/*.ipa
          retention-days: 30
