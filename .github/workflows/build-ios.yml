name: Build iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Stub QR scanner
        run: |
          cat > client/src/hooks/useQRScanner.ts << 'EOF'
          import { useState } from 'react';
          import { Capacitor } from '@capacitor/core';
          export function useQRScanner() {
            const [isScanning, setIsScanning] = useState(false);
            const [error, setError] = useState<string | null>(null);
            const scanQRCode = async (): Promise<string | null> => {
              setError('QR scanning feature coming soon');
              return null;
            };
            const checkPermissions = async () => false;
            const requestPermissions = async () => false;
            return { scanQRCode, isScanning, error, checkPermissions, requestPermissions, isNative: Capacitor.isNativePlatform() };
          }
          EOF
          
      - name: Remove barcode scanner
        run: npm uninstall @capacitor-mlkit/barcode-scanning
        
      - name: Build web app
        run: npm run build
        
      - name: Add iOS platform
        run: |
          rm -rf ios
          npx cap add ios
          npx cap sync ios
          
      - name: Setup keychain
        env:
          CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        run: |
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD="actions"
          
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
      - name: Install provisioning profile
        env:
          PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
        run: |
          PROVISION_PATH=$RUNNER_TEMP/profile.mobileprovision
          PLIST_PATH=$RUNNER_TEMP/profile.plist
          
          echo -n "$PROVISION_PROFILE_BASE64" | base64 --decode -o $PROVISION_PATH
          
          security cms -D -i $PROVISION_PATH -o $PLIST_PATH
          
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print :UUID" $PLIST_PATH)
          echo "Profile UUID: $PROFILE_UUID"
          
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp $PROVISION_PATH "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision"
          
          echo "PROFILE_UUID=$PROFILE_UUID" >> $GITHUB_ENV
          
      - name: Configure Xcode signing
        env:
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd ios/App/App.xcodeproj
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = "";/DEVELOPMENT_TEAM = "'"$TEAM_ID"'";/g' project.pbxproj
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = "";/PROVISIONING_PROFILE_SPECIFIER = "Opictuary App Store";/g' project.pbxproj
          
      - name: Build iOS Archive
        env:
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="Opictuary App Store" \
            archive
            
      - name: Export IPA
        env:
          TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cat > $RUNNER_TEMP/ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>teamID</key>
            <string>$TEAM_ID</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>signingCertificate</key>
            <string>Apple Distribution</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.opictuary.memorial</key>
              <string>Opictuary App Store</string>
            </dict>
          </dict>
          </plist>
          EOF
          
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/App.xcarchive \
            -exportOptionsPlist $RUNNER_TEMP/ExportOptions.plist \
            -exportPath $RUNNER_TEMP/export
            
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: opictuary-ios
          path: ${{ runner.temp }}/export/*.ipa
          
