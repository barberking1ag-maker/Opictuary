name: Build iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Stub QR scanner to remove barcode dependency
        run: |
          cat > client/src/hooks/useQRScanner.ts << 'EOF'
          import { useState } from 'react';
          import { Capacitor } from '@capacitor/core';

          export function useQRScanner() {
            const [isScanning, setIsScanning] = useState(false);
            const [error, setError] = useState<string | null>(null);

            const scanQRCode = async (): Promise<string | null> => {
              if (!Capacitor.isNativePlatform()) {
                setError('QR scanning is only available on mobile devices');
                return null;
              }
              setError('QR scanning feature coming soon');
              return null;
            };

            const checkPermissions = async () => false;
            const requestPermissions = async () => false;

            return {
              scanQRCode,
              isScanning,
              error,
              checkPermissions,
              requestPermissions,
              isNative: Capacitor.isNativePlatform()
            };
          }
          EOF
          
      - name: Remove barcode scanner package
        run: npm uninstall @capacitor-mlkit/barcode-scanning
        
      - name: Build web app
        run: npm run build
        
      - name: Remove old iOS folder
        run: rm -rf ios
        
      - name: Add iOS platform
        run: npx cap add ios
          
      - name: Sync iOS
        run: npx cap sync ios
          
      - name: Build iOS
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -destination 'generic/platform=iOS Simulator' CODE_SIGNING_ALLOWED=NO build
          
      - name: Package iOS folder
        run: zip -r ios-project.zip ios/
          
      - name: Upload iOS project
        uses: actions/upload-artifact@v4
        with:
          name: ios-project
          path: ios-project.zip
