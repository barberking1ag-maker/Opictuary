name: Build iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build web app
        run: npm run build
        
      - name: Remove old iOS folder
        run: rm -rf ios
        
      - name: Hide CocoaPods temporarily
        run: |
          POD_PATH=$(which pod)
          sudo mv "$POD_PATH" "${POD_PATH}.bak"
          
      - name: Add iOS platform (without pod install)
        run: npx cap add ios
          
      - name: Restore CocoaPods
        run: |
          POD_PATH=$(which pod.bak 2>/dev/null || echo "/usr/local/bin/pod.bak")
          sudo mv "${POD_PATH}" "${POD_PATH%.bak}"
          
      - name: Show and fix Podfile
        run: |
          cd ios/App
          echo "=== ORIGINAL PODFILE ==="
          cat Podfile
          echo ""
          echo "=== FIXING PODFILE ==="
          # Replace any iOS version with 15.0
          sed -i '' 's/platform :ios, .*/platform :ios, '\''15.0'\''/' Podfile
          sed -i '' "s/deployment_target = '[0-9.]*'/deployment_target = '15.0'/g" Podfile
          # Add deployment target fix to existing post_install
          sed -i '' "/config.build_settings\['ENABLE_BITCODE'\]/a\\
              config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'" Podfile
          echo "=== FIXED PODFILE ==="
          cat Podfile
          
      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install --repo-update
          
      - name: Build iOS
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -destination 'generic/platform=iOS Simulator' CODE_SIGNING_ALLOWED=NO build
          
      - name: Package iOS folder
        run: zip -r ios-project.zip ios/
          
      - name: Upload iOS project
        uses: actions/upload-artifact@v4
        with:
          name: ios-project
          path: ios-project.zip
