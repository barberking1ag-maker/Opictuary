

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm install
      
      - run: npm run build:client
      
      - run: npx cap sync android
      
      - run: |
          cd android
          chmod +x ./gradlew
          ./gradlew bundleRelease
      
      - uses: actions/upload-artifact@v4
        with:
