name: Build Android
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Find and setup keystore
        run: |
          echo "Looking for keystore file..."
          find . -name "*.keystore" -o -name "signing.keystore" 2>/dev/null
          
          KEYSTORE=$(find . -name "signing.keystore" 2>/dev/null | head -1)
          if [ -z "$KEYSTORE" ]; then
            KEYSTORE=$(find . -name "*.keystore" 2>/dev/null | head -1)
          fi
          
          if [ -z "$KEYSTORE" ]; then
            echo "No keystore found!"
            exit 1
          fi
          
          echo "Found keystore at: $KEYSTORE"
          cp "$KEYSTORE" android/signing.keystore
          
          cat > android/key.properties << EOF
          storeFile=signing.keystore
          storePassword=GXGr2ENYo1Xc
          keyAlias=my-key-alias
          keyPassword=GXGr2ENYo1Xc
          EOF
          
          echo "Keystore and key.properties created"
      
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
      
      - name: Build application
        run: |
          npm run build
      
      - name: Sync Capacitor
        run: |
          npx cap sync android
      
      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
      
      - name: Build Android Bundle
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew bundleRelease
          ls -la app/build/outputs/bundle/release/
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-bundle
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
      
      - name: Build Status
        if: success()
        run: |
          echo "Android Build Successful!"
